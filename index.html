<!DOCTYPE html>
<html>
<head>
    <title>Iniciar sesión</title>
    
     <link rel="stylesheet" type="text/css" href="style.css" />
<div class="container">
      <h1>Iniciar Sesión</h1>
      <div class="imagen-centrada">
        <img src="IJFK.jpg" width="150" height="150" />
      </div><br /><br />
</head>
<body>
    <form id="loginForm">
        <label for="username">Usuario:</label><br>
        <input type="text" id="username" placeholder="Usuario" name="username"><br><br>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" placeholder="Contraseña" name="password"><br><br>
        <button type="submit">Iniciar sesión</button>
    </form>
     <p>¿No tienes una cuenta? <a href="Registro.html">Regístrate aquí</a>.</p>
    </div>
<script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Obtener usuarios almacenados (¡Esto es solo un ejemplo! No uses esto en producción)
            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

            const usuarioEncontrado = usuarios.find(usuario => usuario.username === username && usuario.password === password);
        });
    </script>
