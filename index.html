<!DOCTYPE html>
<html>
<head>

<body>
    <style>
        #botonProtegido {
            position: fixed; /* Fija el botón en la parte superior */

            color: black;

    <button id="botonProtegido">Acceso Restringido</button>

        </div>
    <form id="loginForm">
        <label for="username">Usuario:</label><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" placeholder="Contraseña" name="password" required><br><br>

    </div>

     <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Obtener usuarios almacenados (¡Esto es solo un ejemplo! No uses esto en producción)
            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

            const usuarioEncontrados = usuarios.find(usuario => usuario.username === username && usuario.password === password);
